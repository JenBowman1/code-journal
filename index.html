<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="navbar container">
      <nav class="column-full">
        <span class="app">Code Journal</span>
        <a href="#" data-view="entries" class="nav-item" id="nav-item">Entries</a>
      </nav>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form">
      <form id="code-notes">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-half image-container">
            <img class="entry-image" id="blank-image" src="images/placeholder-image-square.jpg">
          </div>
          <div class="column-half">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>
            <label for="photoUrl">Photo URL</label>
            <input type="url" name="photoUrl" id="photoUrl" required>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea required rows="5" name="notes" id="notes"></textarea>
            <div class="form-actions">
              <button class="btn" type="submit">SAVE</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="hidden">
      <div class="row">
        <div class="entries-header column-full">
          <h1>Entries</h1>
          <a href="#" data-view="entry-form" class="btn" id="new">NEW</a>
        </div>
      </div>
      <div class="empty-message row">
        <div class="column-full">
          <p>No entries have been recorded.</p>
        </div>
      </div>
      <ul id="journal-entries"></ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
